<ion-header>
    <ion-navbar>
        <ion-title>
            Nearby Me Restaurants
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Tipo</ion-label>
            <ion-select [(ngModel)]="tipo" (ionChange)="getUserPosition()">
                <ion-option *ngFor="let t of allTypes; let i = index" value="{{i}}">{{t.name}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
                <ion-label>Distancia: {{radio/1000}}km</ion-label>
            <ion-range min=0 max=10000 snaps="true"  step=100 snaps="false" pin="false"
                       debounce=0 [(ngModel)]="radio" (ionChange)="getUserPosition()">
                       <ion-label range-left>0 km</ion-label>
                       <ion-label range-right>10 km</ion-label>
            </ion-range>
        </ion-item>
    </ion-list>

            <ion-select [(ngModel)]="radio" (ionChange)="getUserPosition()">
                <ion-option value="500">0.5 KM</ion-option>
                <ion-option value="1000">1 KM</ion-option>

            </ion-select>
        </ion-item>
    </ion-list>-->
    <div #map id="map"></div>

    <div style="width : 100% ;height: 60%">
        <ion-list>
            <ion-item *ngFor="let place of places">
                <p><a href="">{{place.name}}</a> 
                   <img src="{{place?.photos['0'].html_attributions['0']}}" alt=""> 
             </p>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
